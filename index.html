<!DOCTYPE html>
<html lang="en">
<head>
<title>NeuDrop</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
	
* {
    box-sizing: border-box;
}
body {
    font-family: Arial, Helvetica, sans-serif;   
 }
/* Style the header */
header {
    background-color: teal;
    padding: 30px;
    text-align: center;
    font-size: 35px;
    color: black;
}
/* Container for flexboxes */
section {
    display: -webkit-flex;
    display: flex;
}
/* Style the navigation menu */
nav {
    -webkit-flex: 1;
    -ms-flex: 1;
    flex: 1;
    background: #ccc;
    padding: 20px;
}
/* Style the list inside the menu */
nav ul {
    list-style-type: none;
    padding: 0;
}
/* Style the content */
article {
    -webkit-flex: 3;
    -ms-flex: 3;
    flex: 3;
    background-color: #f1f1f1;
    padding: 10px;
}
/* Style the footer */
footer {
    background-color: #777;
    padding: 10px;
    text-align: center;
    color: black;
}
/* Responsive layout - makes the menu and the content (inside the section) sit on top of each other instead of next to each other */
@media (max-width: 600px) {
    section {
      -webkit-flex-direction: column;
      flex-direction: column;
    }
}
svg {
  font-family: "Helvetica Neue", Helvetica;
}
svg {
  font: 17px sans-serif;
}
path.line {
  fill: none;
  stroke: #666;
  stroke-width: 4px;
}
path.area {
  fill: #e7e7e7;
}
.axis {
  shape-rendering: crispEdges;
}
.x.axis line {
  stroke: #fff;
  stroke-width: 4px;
}
.x.axis .minor {
  stroke-opacity: .5;
}
.x.axis path {
  display: none;
}
.y.axis line,
.y.axis path {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
}
body { font: 12px Arial;}
path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}
.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}
.legend {
    font-size: 22px;
    font-weight: bold;
    text-anchor: middle;
}
</style>

</head>

	
	
	
	
	
<body>
<script src="//d3js.org/d3.v3.min.js"></script>

	
	
	<header>
		<script>
		// Set the dimensions of the canvas / graph
		var margin = {top: 30, right: 10, bottom: 70, left: 50},
		    width = 1640 - margin.left - margin.right,
		    height = 800 - margin.top - margin.bottom;
		// Parse the date / time
		var parseDate = d3.time.format("%b %d").parse;
		// Set the ranges
		var x = d3.time.scale().range([0, width]);
		var y = d3.scale.linear().range([height, 0]);
		// Define the axes
		var xAxis = d3.svg.axis().scale(x)
		    .orient("bottom").ticks(10);
		var yAxis = d3.svg.axis().scale(y)
		    .orient("left").ticks(10);
		// Define the line
		var priceline = d3.svg.line()	
		    .x(function(d) { return x(d.date); })
		    .y(function(d) { return y(d.price); });
		// Adds the svg canvas
		var svg = d3.select("body")
		    .append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
		    .append("g")
			.attr("transform", 
			      "translate(" + margin.left + "," + margin.top + ")");
		// Get the data
		d3.csv("stocks3.csv", function(error, data) {
		    data.forEach(function(d) {
				d.date = parseDate(d.date);
				d.price = +d.price;
		    });
		    // Scale the range of the data
		    x.domain(d3.extent(data, function(d) { return d.date; }));
		    y.domain([0, d3.max(data, function(d) { return d.price; })]);
		    // Nest the entries by symbol
		    var dataNest = d3.nest()
			.key(function(d) {return d.symbol;})
			.entries(data);
		    var color = d3.scale.category10();   // set the colour scale
		    legendSpace = width/dataNest.length; // spacing for legend
		    // Loop through each symbol / key
		    dataNest.forEach(function(d,i) { 
			svg.append("path")
			    .attr("class", "line")
			    .style("stroke", function() { // Add the colours dynamically
				return d.color = color(d.key); })
			    .attr("d", priceline(d.values));
			// Add the Legend
			svg.append("text")
			    .attr("x", (legendSpace/2)+i*50) // spacing
			    .attr("y", (margin.bottom/2)+ 5)
			    .attr("class", "legend")    // style the legend
			    .style("fill", function() { // dynamic colours
				return d.color = color(d.key); })
			    .text(d.key);
		    });
		    // Add the X Axis
		    svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.style("font-size", "20px")
			.call(xAxis);
		    // Add the Y Axis
		    svg.append("g")
			.attr("class", "y axis")
			.call(yAxis);
		    svg.append("text")             // text label for the x axis
        		.attr("x", 800 )
        		.attr("y",  680 )
			.style("font-size", "34px")
        		.style("text-anchor", "middle")
        		.text("Date");
	            svg.append("text")             // text label for the y axis
       			.attr("x", 165 )
        		.attr("y",  50 )
			.style("font-size", "34px")
        		.style("text-anchor", "middle")
        		.text("Moisture Level");
		    svg.append("text")             // text label for the y axis
       			.attr("x", 165 )
        		.attr("y",  80 )
			.style("font-size", "24px")
        		.style("text-anchor", "middle")
        		.text("% Water by Weight (kg)");
		});
		</script>
		</section>
	</header>
	<header>
		<h1><img src="NeuDropLogoTealBackgroundWhiteText.png" alt="NeuDrop Logo" style="width:250px;height:300px;"> </h1>
		<p></p>
	</header>
	
 <footer>

  <p>NeuDrop 2018; MIT NSE 22.033, Support from Silverside Detector, MIT NSE, and MIT NRL</p>

</footer>

</body>

</html>
